<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="studentAttendanceDetails.css">
    <script defer src="studentAttendanceDetails.js"></script>
    <title>Student Attendance Details</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="row">
                <div class="col"><h3>ADD ATTENDANCE DETAILS</h3></div>
                <div class="col">
                    <label for="attendanceDate">DATE : </label>
                    <input type="date" class="attendanceDate form-control" id="attendanceDate">
                </div>
            </div>
            
        </div>
              
  <br>
  <div class="content">
<div class="header">
<div class="row">
  <div class="col">#</div>
  <div class="col"><h5>STUDENT NAME</h5></div>
  <div class="col"><h5>STATUS</h5></div>
  <div class="col"><h5>PRESENT</h5></div>
  <div class="col"><h5>ABSENT</h5></div>
</div>
</div>
<br>
<br>
  <div id="mainContent" class="mainContent">

  </div>

  <div class="totlaCount">
    <div class="row">
        <div class="col col-1">
            <label for="preCount">PRESENT COUNT :</label>
            <input type="text" id="preCount" class="form-control" value=0>
        </div>
        <div class="col col-1">
            <label for="ansCount">ABSENT COUNT :</label>
            <input type="text" id="absCount" class="form-control" value=0>
        </div>

    </div>
  </div>

  <div class="addButton">
    <button id="saveFile" class="btn btn-success">SAVE FILE</button>
</div>
    </div>
</body>
</html>
